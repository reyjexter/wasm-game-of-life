<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>wasm-game-of-life</title>

    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <pre id="game-of-life-canvas"></pre>

    <script type="module">
        import init, { greet, Universe } from "./pkg/wasm_game_of_life.js";
        init().then(function () {
            // greet();

            const pre = document.getElementById("game-of-life-canvas");
            const universe = Universe.new();

            const renderLoop = () => {
                pre.textContent = universe.render();
                universe.tick();

                requestAnimationFrame(renderLoop);
            };

            requestAnimationFrame(renderLoop);
        });

    </script>

</body>

</html>
